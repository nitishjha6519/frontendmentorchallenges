<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Nunito:wght@200&family=Red+Hat+Display:wght@300;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="content">
        <div class="music-girl">
        </div>

        <div class="lower-body">

            <div class="summary">
                <h1>
                    Order Summary
                </h1>
                <p class="summaryP ">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>


            </div>
            <div>


                <div class="pricing">

                    <img src="./images/icon-music.svg">
                    <div>
                        <p class="plan">Annual Plan</p>
                        <p> $59.99/year</p>
                    </div>

                    <a href="#" class="change">Change  </a>

                </div>

            </div>


            <button>  Proceed to Payment </button>

            <p class="cancel">Cancel Order</p>
        </div>


    </div>

</body>

</html>
